<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilities</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      gap: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: yellow; /* Change background to yellow */
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0;
    }

    .navbar li {
      position: relative;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: white;
      background-color: transparent;
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 40px #ffff00, 0 0 80px #ffff00;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
      transform: scale(1.1);
    }

    /* Logo at the top */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Title text below logo */
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Container for images displayed horizontally */
    .photo-container-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .photo-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 20px;
    }

    .photo {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .photo-container:hover .photo {
      transform: scale(1.1);
    }

    .tooltip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0s 0.3s;
      width: 80%; /* Increase the width to make the description much wider */
      max-width: 500px; /* Limit the max width to avoid it becoming too large */
      text-align: center;
    }

    .photo-container:hover .tooltip {
      opacity: 1;
      visibility: visible;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      .photo-container-wrapper {
        flex-direction: column;
      }

      .photo-container {
        max-width: 90%;
      }

      .tooltip {
        font-size: 14px;
        width: 80%; /* Make the tooltip a bit smaller on smaller screens */
        max-width: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar" id="navbar">
    <!-- Navbar Links -->
    <ul>
      <li><a href="home2.html" id="homeLink">HOME</a></li>
      <li><a href="about.html">ABOUT US</a></li>
      <li><a href="strands.html">STRANDS</a></li>
      <li><a href="facilities.html">FACILITIES</a></li>
      <li><a href="Faculty.html">FACULTY</a></li>
      <li><a href="announcement.html">ANNOUNCEMENT</a></li>
      <li><a href="index.html">LOGOUT</a></li>
    </ul>
  </div>

  <!-- Logo at the top -->
  <img src="RNHS.png" alt="Logo" class="logo">

  <!-- Title below the logo -->
  <div class="title">Our School Facilities</div>

  <!-- Container for images displayed horizontally -->
  <div class="photo-container-wrapper">
    <div class="photo-container">
      <img src="comlab.jpg" alt="Library" class="photo">
      <div class="tooltip">Computer Laboratory</div>
    </div>

    <div class="photo-container">
      <img src="he.jpg" alt="Sports Facilities" class="photo">
      <div class="tooltip">Home Economics Workshop</div>
    </div>

    <div class="photo-container">
      <img src="Dressmaking.jpg" alt="Classrooms" class="photo">
      <div class="tooltip">Dress Making Facility</div>
    </div>
  </div>

</body>
</html>
